<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="container-fluid bg-dark ">
        <h1 class=" row text-danger m-0">Immortal Swarm </h1>
    </header>

    <main class="container-fluid bg bg-dark">

        <div class="row justify-content-around p-2">

            <button id="🏤" onclick="attack('🏤')" class="col-12 col-md-4 btn btn-dark p-3 buttonShadow mb-3 fs-3">
                <p>🏤</p>
            </button>
            <button id="🏥" onclick="attack('🏥')" class="col-12 col-md-4 btn btn-dark p-3 buttonShadow mb-3 fs-3">

            </button>
            <button id="🏭" onclick="attack('🏭')" class="col-12 col-md-4 btn btn-dark p-3 buttonShadow mb-3 fs-3">
            </button>
            <button id="🏢" onclick="attack('🏢')" class="col-12 col-md-3 btn btn-dark p-3 buttonShadow mb-3 fs-3">
            </button>
            <button id="🏣" onclick="attack('🏣')" class="col-12 col-md-3 btn btn-dark p-3 buttonShadow mb-3 fs-3">
            </button>

        </div>


    </main>
    <footer class="container-fluid bg-dark">

        <div class="row text-center"></div>

        <h2 class="col-12 text-danger text-center">Beware: The Hunter is near</h2>
    </footer>

    <script src="app.js"></script>
</body>

</html>
